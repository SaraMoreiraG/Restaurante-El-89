<div class="container mt-5">
    <carousel [itemsPerSlide]="4" [interval]="5000" [noWrap]="false" [showIndicators]="false">
      <slide *ngFor="let card of cards">
        <div class="card">
          <img [src]="card.img" />
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
          <p>{{ card.price }}</p>
        </div>
      </slide>
    </carousel>
  </div>
